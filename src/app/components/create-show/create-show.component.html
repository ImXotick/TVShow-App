<div class="wrapper">
  <mat-card class="container">
    <mat-form-field>
      <mat-label>Show name</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Show description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <mat-form-field class="example-form-field">
      <mat-label>Show genres</mat-label>
      <mat-chip-grid
        #chipGrid
        aria-label="Enter keywords"
        [formControl]="formControl"
      >
        <div *ngFor="let keyword of keywords; track: keyword">
          <mat-chip-row (removed)="removeKeyword(keyword)">
            {{ keyword }}
            <button matChipRemove aria-label="'remove ' + keyword">
              <mat-icon>cancel</mat-icon>
            </button>
          </mat-chip-row>
        </div>
      </mat-chip-grid>
      <input
        placeholder="New keyword..."
        [matChipInputFor]="chipGrid"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-form-field>
    <h2>Show rating</h2>
    <div class="example-label-container">
      <label id="example-name-label" class="example-name-label">Rating:</label>
      <label class="example-value-label">{{ slider.value }}</label>
    </div>
    <mat-slider class="example-margin" [max]="10" [min]="1" [step]="0.1">
      <input matSliderThumb [(ngModel)]="rating" #slider />
    </mat-slider>

    <button mat-fab extended>
      <mat-icon>add_box</mat-icon>
      Create show
    </button>
  </mat-card>
</div>
