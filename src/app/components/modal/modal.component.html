<div class="container">
  <h2 mat-dialog-title>
    <div class="rating">
      {{ data.title }} - {{ data.rating }}
      <mat-icon
        class="star"
        aria-hidden="false"
        aria-label="Star"
        fontIcon="star"
      />
    </div>
  </h2>
  <mat-dialog-content class="mat-typography">
    <p>{{ data.description }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
    <a
      mat-button
      href="https://www.youtube.com/watch?v=WxMfZW-kK5s"
      target="_blank"
      >Trailer</a
    >
  </mat-dialog-actions>
</div>
