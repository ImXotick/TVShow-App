<mat-toolbar class="navbar">
  <div class="logoSide">
    <div class="logo">
      <a routerLink="/home">ShoWatch</a>
    </div>
    <ul>
      <li><a routerLink="/home" routerLinkActive="active">Home</a></li>
      <li><a routerLink="/liked-shows" routerLinkActive="active">Liked</a></li>
      <li><a routerLink="/create-show" routerLinkActive="active">Create</a></li>
    </ul>
  </div>

    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Example icon-button with a menu"

  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>LogOut</span>
    </button>
  </mat-menu>
