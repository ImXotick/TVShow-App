<div class="wrapper">
  <mat-card>
    <mat-card-content>
      <form (ngSubmit)="login()" class="form">
        <div class="image-container">
          <img
            mat-card-image
            src="https://media.istockphoto.com/id/1412871535/photo/friends-watching-movies-together-at-home.jpg?s=612x612&w=0&k=20&c=ELSN7ZtKYDs7DeW9EG_Dh7i-aIBOR_9ktlvRpFaZnEM="
            alt="Watching shows"
          />
          <div class="overlay-text">Login</div>
        </div>
        <h2 class="title">Username</h2>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input
            matInput
            [(ngModel)]="username"
            placeholder="Ex. User"
            type="text"
            minlength="5"
            name="username"
          />
        </mat-form-field>
        <h2 class="title">Password</h2>
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [(ngModel)]="password"
            placeholder="Ex. myPassword123"
            type="password"
            minlength="5"
            name="password"
          />
        </mat-form-field>
        <div class="button">
          <button type="submit" mat-raised-button extended color="primary">
            Login
          </button>
        </div>
        <a class="registerButton" href="/register"><p>Register here!</p></a>
      </form>
    </mat-card-content>
  </mat-card>
</div>
